<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- simboli font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- simboli font-awesome -->
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap CSS-->
    <!-- font google lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font google lato -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center fw-lighter fs-2 titolo">esercizio: Vue To Do List</h2>
            <div id="root">
            <!-- instestazione -->
                <header>
                    <div class="logoBoolean">
                        <img class="logo" src="logo.png" alt="logo boolean">
                    </div>
                    <div class="search">
                        <input v-model="newTodo" class="insert" type="text" placeholder="   New Todo">
                        <button @click="aggiungiTodo()" class="buttonUp btn btn-success">Aggiungi</button>
                    </div>
                </header>
            <!-- /instestazione -->

            <!-- main -->
                <main>
                    <div class="container-todos">
                        <ul class="list-todos list-inline">
                            <li v-for="(todo, keys) in todos" :key="index">{{todo}}<i class="fas fa-times" @click="removeTodo(index)"></i></li>
                            <!-- <li>bla bla bla</li>
                            <li>bla bla bla</li>
                            <li>bla bla bla</li> -->
                        </ul>
                    </div>
                </main>
            <!-- main -->
            </div>
        </div>
    </div>
    
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue js -->
    <script src="js/scripts.js"></script>
</body>
</html>
